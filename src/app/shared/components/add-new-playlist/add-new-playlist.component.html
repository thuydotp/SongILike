<div class="overlay-title">{{title}}</div>
<div class="input-box">
  <div class="content-spacing">
    <h4 class="input-box-label">Playlist Name</h4>
    <input type="text" class="input-box-input" placeholder="New playlist..." [(ngModel)]="newCollectionName">
  </div>
</div>
<div>
  <div class="sil-btn-wrapper">
    <button class="sil-btn default" (click)="closeOverlay()">Cancel</button>
  </div>
  <div class="sil-btn-wrapper">
    <button class="sil-btn success" (click)="addNewCollection()">Create</button>
  </div>
</div>
