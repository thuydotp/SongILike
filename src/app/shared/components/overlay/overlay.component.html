<div class="overlay-wrapper" [class.isOpen]="isOverlayOpen">
  <div class="overlay-container">
    <div class="close-overlay" (click)="closeOverlay()">
      <i class="fa fa-close"></i>
    </div>
    <div class="overlay-header">      
      <!-- <p>Overlay Header</p> -->
    </div>
    <div class="overlay-body">
      <ng-template #overlayBody></ng-template>
    </div>
  </div>
</div>
