<div class="side-bar-container">
  <div class="brand-logo">
    <i class="fa fa-music fa-3x"></i>
    <span class="logo-text">Song I Like</span>
  </div>
  <ul>
    <li *ngFor="let menuItem of mainMenu">
      <a [routerLink]="menuItem.segment" routerLinkActive="active-link" [title]="menuItem.displayedName">
        <div class="menu-item">
          <i [class]="menuItem.icon"></i>
          <span class="menu-text">{{menuItem.displayedName}}</span>
        </div>
      </a>
    </li>
  </ul>
  <ul>

    <div class="menu-header">Playlists</div>
    <li>
      <a href="#">
        <div class="menu-item">
          <i class="fa fa-plus"></i>
          <span class="menu-text">Add New Playlist</span>
        </div>
      </a>
    </li>
    <li>
      <a href="#">
        <div class="menu-item">
          <i class="fa fa-heartbeat"></i>
          <span class="menu-text">Liked Songs</span>
        </div>
      </a>
    </li>
    <hr class="menu-horizontal-line" />
  </ul>
  <div class="my-playlists">
    <ul>
      <li *ngFor="let playlist of myPlaylists">
        <a href="#">
          <div class="menu-item">
            <span>{{playlist.displayedName}}</span>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
